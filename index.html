<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BouncingBall</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Aerial', sans-serif;
      font-weight: 900;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body.start-screen {
      background-image: url("newimage.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .bouncing-ball {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .container {
      text-align: center;
      z-index: 1;
      transform: translateY(20px); /* move everything down a bit */
    }

    .container.hidden {
      display: none;
    }

    h1 {
      font-size: 8rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      margin-bottom: 100px;
    }

    .play-section {
      margin: 20px 0 80px; /* push Play a bit lower (top 20px, bottom 80px) */
    }

    #logo_bouncingball {
      display: block;
      margin: 0 auto 40px;
      width: 1200px; /* larger size */
      max-width: 98%;
      height: auto;
      transform: translateY(-20px); /* nudge upward */
    }

    .play-btn {
      font-size: 4.5rem;
      line-height: 1;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 8px 16px; /* reduce height */
    }

    .play-btn:hover {
      transform: scale(1.1);
    }

    .divider {
      width: 700px; /* doubled from 350px */
      max-width: 90%;
      height: auto;
      margin: 30px auto; /* moved up a bit */
      position: relative;
      transform: translateY(-20px); /* shift upward */
    }

    .divider img.imageline {
      display: block;
      width: 100%;
      height: auto;
    }

    .nav-section {
      display: flex;
      flex-direction: column;
      gap: 12px; /* slightly tighter */
      align-items: center;
      justify-content: center;
      margin-top: 24px; /* move Options/About Us lower */
    }

    .nav-btn {
      font-size: 1.9rem; /* slightly smaller */
      line-height: 1;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 4px 8px; /* reduce height */
    }

    .nav-btn:hover {
      transform: scale(1.1);
    }

    /* game canvas and overlay moved to game.html */

    .game-over h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff4444;
      font-weight: 900;
    }

    .game-over p {
      font-weight: 900;
    }

    .game-over button {
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: 900;
      border: none;
      border-radius: 10px;
      background: white;
      color: #0ea5e9;
      cursor: pointer;
      margin-top: 20px;
    }

    .game-over button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="start-screen">
  <div class="bouncing-ball"></div>

  <div class="container" id="startMenu">
    <img id="logo_bouncingball" src="logobouncingball.png" alt="BouncingBall Logo">

    <div class="play-section">
      <button class="play-btn" onclick="window.location.href='game.html'">PLAY</button>
    </div>

    <div class="divider">
      <img src="imageline.png" alt="divider" class="imageline">
      
    </div>

    <div class="nav-section">
      <button class="nav-btn" onclick="window.location.href='options.html'">OPTIONS</button>
      <button class="nav-btn" onclick="window.location.href='aboutus.html'">ABOUT US</button>
    </div>
  </div>

  <!-- game moved to game.html -->
</body>
</html>
